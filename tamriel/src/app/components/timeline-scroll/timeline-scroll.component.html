<div id="timeLineScroll" #timeLineScroll>
	<div id="longdiv" #longdiv>
		<mat-card-title-group>
			<ng-container *ngFor="let period of timePeriods">
				<app-timeline-block [period]="period" (onClick)="handleBlockClick($event)"></app-timeline-block>
			</ng-container>
		</mat-card-title-group>
	</div>
</div>
